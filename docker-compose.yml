include:
    - ${DB_ENGINE}.yml
services:
  nginx:
    build: ./nginx
    ports:
      - ${DEPLOY_PORT}:80
    volumes:
      - static_volume:/montrek/montrek/baseclasses/static
      - uploads_volume:/montrek/uploads
    depends_on:
      - web
    environment:
      - APP_PORT=${APP_PORT}
      - DEPLOY_PORT=${DEPLOY_PORT}
      - PROJECT_NAME=${PROJECT_NAME}
    restart: "on-failure"
    networks:
      - montrek_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "cd montrek &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn --chdir montrek montrek.wsgi:application --bind 0.0.0.0:${APP_PORT} --timeout 300"
    volumes:
      - .:/montrek
      - static_volume:/montrek/montrek/baseclasses/static
      - uploads_volume:/montrek/uploads
    env_file:
      - .env
    image: montrek_app
    expose:
      - ${APP_PORT}
    ports:
      - ${APP_PORT}:${APP_PORT}
    restart: "on-failure"
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=${DEPLOY_HOST}
    networks:
      - montrek_network

  sequential_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "cd montrek && celery --app=montrek worker --loglevel=info -Q sequential_queue --concurrency=1" -n sequential_worker@%h
    volumes:
      - .:/montrek
      - static_volume:/montrek/montrek/baseclasses/static
      - uploads_volume:/montrek/uploads
    env_file:
      - .env
    depends_on:
      - web
      - db
      - redis
    networks:
      - montrek_network

  parallel_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "cd montrek && celery --app=montrek worker --loglevel=info -Q parallel_queue --concurrency=4" -n parallel_worker@%h
    volumes:
      - .:/montrek
      - static_volume:/montrek/montrek/baseclasses/static
      - uploads_volume:/montrek/uploads
    env_file:
      - .env
    depends_on:
      - web
      - db
      - redis
    networks:
      - montrek_network

  redis:
    image: redis:7-alpine
    command: >
      redis-server --save 900 1 --save 300 10 --save 60 10000 --appendonly yes --appendfilename "appendonly.aof"
    volumes:
      - ./redis-data:/data
    networks:
      - montrek_network

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery flower -A montrek.celery_app --port=${FLOWER_PORT} --broker={CELERY_BROKER_URL}
    ports:
      - ${FLOWER_PORT}:${FLOWER_PORT}
    env_file:
      - .env
    depends_on:
      - web
      - redis
      - sequential_worker
      - parallel_worker
    networks:
      - montrek_network

volumes:
  db_data:
  static_volume:
  uploads_volume:

networks:
  montrek_network:
    driver: bridge
