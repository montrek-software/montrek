version: "3.7"

services:
  nginx:
    build: ./nginx
    ports:
      - ${DEPLOY_PORT}:80
    volumes: 
      - static_volume:/montrek/montrek/baseclasses/static
      - uploads_volume:/montrek/uploads
    depends_on:
      - web
    environment:
      - APP_PORT=${APP_PORT}
    restart: "on-failure"


  web:
    image: vimsnt/montrek_app:latest
    command: sh -c "cd montrek &&
                    python manage.py migrate &&
                    python manage.py collectstatic --noinput &&
                    gunicorn --chdir montrek montrek.wsgi:application --bind 0.0.0.0:${APP_PORT}"
    volumes:
      - .:/montrek
      - static_volume:/montrek/montrek/baseclasses/static
      - uploads_volume:/montrek/uploads
    env_file:
      - .env
    expose:
      - ${APP_PORT}
    ports:
      - ${APP_PORT}:${APP_PORT}
    restart: "on-failure"
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=${DB_HOST}

  db:
    image: mariadb:latest
    command: --max_allowed_packet=64M
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "cd montrek && 
                    celery --app=montrek worker --loglevel=info"
    volumes:
      - .:/montrek
      - static_volume:/montrek/montrek/baseclasses/static
      - uploads_volume:/montrek/uploads
    env_file:
      - .env
    depends_on:
      - web
      - db
      - redis

  redis:
    image: redis:7-alpine

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery flower -A montrek.celery_app --port=${FLOWER_PORT} --broker={CELERY_BROKER_URL}
    ports:
      - ${FLOWER_PORT}:${FLOWER_PORT}
    env_file:
      - .env
    depends_on:
      - web
      - redis
      - celery

volumes:
  db_data:
  static_volume:
  uploads_volume:
