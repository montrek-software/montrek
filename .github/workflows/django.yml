name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "00 9 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/montrek-software/texlive-python:latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.0]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ci_pipe_pssw
          POSTGRES_DB: montrek_ci_pipe_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - uses: actions/checkout@v3
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/all_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: Install Python Dependencies
        run: ./bin/init.sh
        env:
          CI: true
      - name: Setup env
        run: |
          echo "DB_ENGINE=postgres" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=ci_pipe_pssw" >> .env
          echo "DB_NAME=montrek_ci_pipe_db" >> .env
          echo "DB_HOST=0.0.0.0" >> .env
          echo "SECRET_KEY=testkey" >> .env

      - name: Install Arial font
        run: |
          apt-get update
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | debconf-set-selections
          apt-get install -y ttf-mscorefonts-installer
          fc-cache -f -v

      - name: Verify Arial font installation
        run: |
          fc-list | grep -i arial
      - name: Run Tests
        run: |
          cd montrek
          python manage.py test --exclude-tag=functional --parallel
