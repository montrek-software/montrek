<div class="row">
  {% for group_label, widgets in form.apps_grouped %}
    <div class="col-md-4">
      <h5>{{ group_label }}</h5>
      <ul class="list-unstyled">
        {% for checkbox in widgets %}
          <li class="form-check">
            {{ checkbox.tag }}
            <label class="form-check-label">{{ checkbox.choice_label }}</label>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
