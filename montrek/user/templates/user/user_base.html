{% extends 'base.html' %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}

    {% for field in form.visible_fields %}
      <div class="row mt-1">
        <div class="col-3">
          {{ field.label_tag }}
        </div>
        <div class="col-4">
          {{ field }}
          {% if field.help_text %}
              <small class="form-text text-muted d-block mt-1">{{ field.help_text }}</small>
          {% endif %}
        </div>
      </div>
    {% endfor %}
    <div class="row mt-1">
      <div class="col-3">
        <button type="submit" class="btn btn-custom">Submit</button>
      </div>
    </div>
  </form>
  {% if link %}
    <div class="row mt-1">
      <div class="col-4">
        <p><a href={{ link }}>{{ link_text }}</a></p>
      </div>
    </div>
  {% endif %}
{% endblock %}
