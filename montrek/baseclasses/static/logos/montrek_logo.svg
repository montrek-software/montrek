<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ellipses on the corners of the left rectangle -->
  <ellipse cx="25" cy="25" rx="25" ry="10" fill="#004767" />
  <ellipse cx="25" cy="75" rx="25" ry="10" fill="#004767" />
  <!-- Left Rectangle -->
  <rect x="50" y="25" width="75" height="50" fill="#004767" />


  <!-- Central Diamond (Rotated Square) -->
  <rect x="135.71" y="25" width="50" height="50" fill="#004767" transform="rotate(45 160 50)" />

  <!-- Right Rectangle -->
  <rect x="195.71" y="25" width="75" height="50" fill="#004767" />
  <!-- Ellipses on the corners of the right rectangle -->
  <ellipse cx="295.71" cy="25" rx="25" ry="10" fill="#004767" />
  <ellipse cx="295.71" cy="75" rx="25" ry="10" fill="#004767" />
</svg>
