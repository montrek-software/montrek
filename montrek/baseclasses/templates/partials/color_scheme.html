{% load colors %}
<style>
  h2 {
    color: {% get_color "primary" %};
  }

  a {
    color: {% get_color "primary" %};
  }

  .navbar {
    background-color: {% get_color "primary" %};
  }

  .navbar a {
    color: #ffffff;
  }

  .box {
    border: 1px solid {% get_color "primary" %};
  }

  .page_title h1 {
    color: {% get_color "primary" %};
  text-align: center;
  }

  .nav-tabs {
    border-bottom: 2px solid {% get_color "primary" %};
  margin-top: 10px; /* Add some top margin for spacing */
  }

  .nav-link {
    color: {% get_color "primary" %};
    border: 1px solid {% get_color "primary" %};
  }

  .nav-item.active .nav-link,
  .nav-link:hover {
    background-color: {% get_color "primary" %};
    color: #ffffff;
  }

  .btn {
    background-color: {% get_color "secondary" %};
    color: #ffffff;
    margin: 5px; /* Add some top margin for spacing */
  }

  .btn:hover {
    background-color: {% get_color "secondary_light" %};
  }

  .btn-light {
    color: {% get_color "primary" %};
    background: none;
    border: none;
    outline: none;
    background: none;
    margin: 5px; /* Add some top margin for spacing */
  }

  .btn-light:hover {
    color: {% get_color "secondary_light" %};
  }

  .btn-order-field:hover {
    color: {% get_color "secondary" %};
  }

  .input {
    background-color: {% get_color "secondary" %};
    color: #ffffff;
    width: 100px;
  }

  .input:hover {
    background-color: {% get_color "secondary_light" %};
  }

  tr:nth-child(even) {
    background-color: {% get_color "primary_light" %};
  }

  tr:nth-child(odd) {
    background-color: #ffffff;
  }

  th {
    color: #ffffff; /* White */
    padding: 10px; /* Add some padding */
    text-align: left; /* Align text to the left */
    position: sticky;
    top: 0;
    z-index: 1; /* Ensure it stays above other content */
    background-color: {% get_color "primary" %};
    color: #ffffff;
  }

  .bar-value {
    color: {% get_color "primary" %};
    border: 1px solid {% get_color "primary" %};
  }

  .highlight-list li::before {
    color: {% get_color "primary" %};
  }

  .lowlight-list li::before {
    color: {% get_color "secondary" %};
  }
  .glyphicon-fast-backward {
    color: {% get_color "primary" %};
  }
  .glyphicon-fast-forward {
    color: {% get_color "primary" %};
  }
  .glyphicon-step-backward {
    color: {% get_color "primary" %};
  }
  .glyphicon-step-forward {
    color: {% get_color "primary" %};
  }
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 0.875rem; /* small text */
    background-color: #f8f9fa; /* light grey background */
    padding: 1rem 1rem;
    border-top: 1px solid #dee2e6;
    z-index: 1030; /* make sure it stays above content */
  }

</style>
