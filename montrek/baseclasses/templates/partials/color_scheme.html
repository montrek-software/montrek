{% load colors %}
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Arial", sans-serif;
  background-color: #f4f4f4;
}

label {
  font-weight: bold;
}

p {
  margin-top: 15px;
  margin-bottom: 10px;
}

li {
  margin-left: 20px;
}

h2 {
  color: {% get_color "primary" %};
}

.page_title h1 {
  color: {% get_color "primary" %};
  text-align: center;
}

/* =========================================================
   TILES
  ========================================================== */

.tile {
  position: relative;       /* allows absolute positioning inside */
  padding: 15px;
  border-radius: 10px;
  background-color: rgba(247, 249, 250, 0.9);
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  margin-bottom: 20px;
}

/* =========================================================
   NAVBAR COLORS (Bootstrap-5-friendly)
   ========================================================= */
/* Hinweis: Nutze .navbar-dark + bg-primary im HTML,
   daher hier keine globalen a-Overrides mehr! */

/* Brand / Title optional: */
.navbar-brand {
  font-weight: bold;
}
.page-link.custom {
  background-color: #ffffff;
  color: {% get_color "primary" %};
  border: 1px solid {% get_color "primary" %};
  border-radius: 4px;
  padding: 0.25rem 0.6rem;
}

.page-link.custom:hover {
  background-color: {% get_color "primary_light" %};
  color: {% get_color "secondary" %};
}

.page-item.disabled .page-link.custom {
    background-color: #e9ecef;
    color: #6c757d;
    cursor: not-allowed;
}
/* =========================================================
   TABS (Bootstrap 5)
   ========================================================= */

/* Unterstreichung passend zu deiner Primärfarbe */
.nav-tabs {
  border-bottom: 2px solid {% get_color "primary" %};
}

/* Tab-Link-Grundfarben */
.nav-tabs .nav-link {
  color: {% get_color "primary" %};
  border: 1px solid {% get_color "primary" %};
  margin-right: 5px;
}

/* Aktiver Tab */
.nav-tabs .nav-link.active {
  background-color: {% get_color "primary" %};
  color: #ffffff;
  border-color: {% get_color "primary" %};
}

/* Hover */
.nav-tabs .nav-link:hover {
  background-color: {% get_color "primary_light" %};
  color: #ffffff;
}

/* =========================================================
   BUTTONS (sauber, ohne Bootstrap-Überschreibung)
   ========================================================= */


/* Sekundärfarbe = dein bisheriger "default button" */
.btn-custom {
  background-color: {% get_color "secondary" %};
  color: #ffffff;
  border: 2px solid {% get_color "secondary" %};
}

.btn-custom:hover {
  background-color: {% get_color "secondary_light" %};
  border: 2px solid {% get_color "secondary" %};
  color: #ffffff;
}

/* Leichter Button als Ersatz für dein früheres .btn-light Override */
.btn-light-custom {
  background-color: #ffffff;
  color: {% get_color "primary" %};
  border: 1px solid {% get_color "primary" %};
}

.btn-light-custom:hover {
  background-color: {% get_color "primary_light" %};
  color: {% get_color "secondary" %};
}

/* Buttons im Tabellen-Kontext */
.btn-order-field {
  background: none;
  border: none;
  padding: 0;
  font: inherit;
}
.btn-order-field:hover {
  color: {% get_color "secondary" %};
}

/* =========================================================
   TABLES
   ========================================================= */

/* Keine globalen tr:nth-child mehr. */
.table-custom-striped tbody tr:nth-child(even) {
  background-color: {% get_color "primary_light" %};
}

.table-custom-striped tbody tr:nth-child(odd) {
  background-color: #ffffff;
}

/* Table-Header */
.table thead th,
th {
  color: #ffffff;
  background-color: {% get_color "primary" %};
  padding: 10px;
  text-align: left;
  position: sticky;
  top: 0;
  z-index: 1;
}

/* Cells */
td {
  padding: 2px;
}

/* Flache Tabelle ohne Styling */
#noStyleTable,
#noStyleTable th,
#noStyleTable td,
#noStyleTable tr {
  background-color: initial;
  border-bottom: initial;
}

/* Kompakte Tabelle */
#compactTable td {
  padding: 2px;
}
#compactTable th {
  padding: 3px;
}

/* =========================================================
   LISTEN-HIGHLIGHTS
   ========================================================= */
.highlight-list,
.lowlight-list {
  list-style: none;
  padding: 0;
}

.highlight-list li,
.lowlight-list li {
  padding: 4px 6px;
  margin: 5px 0;
  border-radius: 5px;
  display: flex;
}

.highlight-list li::before {
  content: ">";
  font-weight: bold;
  color: {% get_color "primary" %};
  margin-right: 10px;
}

.lowlight-list li::before {
  content: ">";
  font-weight: bold;
  color: {% get_color "secondary" %};
  margin-right: 10px;
}

/* =========================================================
   INPUTS
   ========================================================= */
input[readonly] {
  background-color: #e0e0e0;
  color: #333;
  cursor: not-allowed;
}

.input-custom {
  background-color: {% get_color "secondary" %};
  color: #ffffff;
  width: 100px;
}

.input-custom:hover {
  background-color: {% get_color "secondary_light" %};
}

/* =========================================================
   PROGRESS BAR
   ========================================================= */
.bar-container {
  position: relative;
  width: 100%;
  background-color: #f0f0f0;
  display: flex;
  align-items: center;
}

.bar {
  position: absolute;
  height: 90%;
  background-color: #388e3c;
}

.bar-value {
  position: relative;
  z-index: 1;
  width: 100%;
  text-align: center;
  color: {% get_color "primary" %};
  border: 1px solid {% get_color "primary" %};
  font-weight: bold;
}

/* =========================================================
   SCROLLABLE CONTENT
   ========================================================= */
.scrollable-content {
  max-height: 100vh;
  overflow-y: auto;
}

/* =========================================================
   FOOTER
   ========================================================= */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  font-size: 0.875rem;
  background-color: #f8f9fa;
  padding: 1rem;
  border-top: 1px solid #dee2e6;
  z-index: 1030;
}
</style>
