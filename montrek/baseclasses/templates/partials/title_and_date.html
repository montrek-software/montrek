<!-- TITLE -->
<div class="row">
  <div class="col-lg-12 page_title">
    <h1>{{ page_title|safe }}</h1>
  </div>
</div>

<!-- DATE RANGE SELECTOR -->
{% if show_date_range_selector %}
<form method="get">
  <div class="row tile g-2">

    <div class="col-12 col-lg-2">{{ date_range_form.start_date.label_tag }}</div>
    <div class="col-12 col-lg-3">{{ date_range_form.start_date }}</div>
    <div class="col-12 col-lg-2">{{ date_range_form.end_date.label_tag }}</div>
    <div class="col-12 col-lg-3">{{ date_range_form.end_date }}</div>
    <div class="col-12 col-lg-2">
      <input
        id="id_date_range_filter"
        type="submit"
        value="Filter"
        class="input-custom"
      />
    </div>
  </div>
</form>
{% endif %}
