<!-- TITLE -->
<div class="row">
  <div class="col-lg-12 page_title">
    <h1>{{ page_title|safe }}</h1>
  </div>
</div>

<!-- DATE RANGE SELECTOR -->
{% if show_date_range_selector %}
<div class="row">
  <form method="get">
    <div class="col-lg-1">{{ date_range_form.start_date.label_tag }}</div>
    <div class="col-lg-2">{{ date_range_form.start_date }}</div>
    <div class="col-lg-1">{{ date_range_form.end_date.label_tag }}</div>
    <div class="col-lg-2">{{ date_range_form.end_date }}</div>
    <div class="col-lg-1">
      <input
        id="id_date_range_filter"
        type="submit"
        value="Filter"
        class="input"
      />
    </div>
  </form>
</div>
{% endif %}
