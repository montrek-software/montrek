{% load static %}
{% if is_url %}
<a href={{ client_logo_link }}><img src="{{ client_logo_path }}" class="img-responsive" alt="Client Logo"/></a>
{% else %}
    {% with 'logos/'|add:client_logo_path as logo_path %}
        <a href={{ client_logo_link }}><img src="{% static logo_path %}" class="img-responsive" alt="Client Logo"/></a>
    {% endwith %}
{% endif %}
