{% extends 'base.html' %}
{% load data_table_filters_new %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
    <h2 id="id_montrek_table_title">{{ title }}</h2>
    <div id="id_montrek_table_list">
    <table class="table">
          {% for detail_element in detail_elements %}
            <tr>
            <th>{{ detail_element.name }}</th>
            {{ object|show_item:detail_element|safe }}
            </tr>
          {% endfor %}
    </table>
    </div>
{% endblock %}
