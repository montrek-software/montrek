{% extends 'base.html' %}
{% load data_table_filters %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2 id="id_montrek_table_title">{{ title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-11">
      </div>
      <div class="col-md-1">
        <form action="" method="get" style="display: inline-block;">
          <input type="hidden" name="gen_pdf" value="true" />
          <button type="submit" class="btn btn-default" title="Export to pdf"><span class="glyphicon glyphicon-file"</span></button>
        </form>
      </div>

    </div>
    <div id="id_montrek_table_list" class="row">
      <div class="col-md-12">
        {{ table  | safe }}
      </div>
    </div>
  </div>
{% endblock %}
