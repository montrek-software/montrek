{% extends 'base.html' %}
{% block content %}
<div class="container md-4"> <!-- Added margin-top for spacing -->
        <div class="col-md-4">
    <div class="row justify-content-center"> <!-- Centered the title for better alignment -->
            <h1 id="id_title" class="text-center mb-4">{{ tag }}</h1> <!-- Centered the title and added bottom margin -->
    </div>
    <div class="row justify-content-center"> <!-- Centered the title for better alignment -->
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="table-responsive"> <!-- Made table responsive -->
                    <table class="table table-bordered table-hover"> <!-- Applied Bootstrap table styles -->
                        {% for field in form %}
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td>{{ field }}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td colspan="2" class="text-center"> <!-- Centered the submit button -->
                                <button type="submit" class="btn btn-primary" id="id_submit">{{ tag }}</button> <!-- Used button instead of input for better styling -->
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
    </div>
        </div>
</div>
{% endblock %}
