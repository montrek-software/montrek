{% extends 'base.html' %}
{% load data_table_filters %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <h2>{{ title }}</h2>
      </div>
      <div class="col-md-1">
        <form action="" method="get" align="right">
          <input type="hidden" name="gen_pdf" value="true" />
          <button type="submit" class="btn btn-default" title="Export to pdf"><span class="glyphicon glyphicon-file"</span></button>
        </form>
      </div>
    </div>
    <div class="row">
      {{ report | safe }}
    </div>
  </div>
{% endblock %}
