<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Montrek E-Mail</title>
    <style>
      h2 {
        color: #004767; /* Dark blue text */
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4; /* Light grey background */
      }
      table {
        width: 100%; /* Make table use full width of the parent */
        border-collapse: collapse; /* Collapse borders */
        margin-top: 10px; /* Add some top margin for spacing */
      }

      /* Table Row Styling */
      tr {
        border-bottom: 1px solid #e0e0e0; /* Add a light border at the bottom of each row */
      }

      /* Table Data/Cell Styling */
      td {
        padding: 2px; /* Add padding to each cell */
        text-align: left; /* Align text to the left */
      }
      /* Every even row will have a pale blue background */
      tr:nth-child(even) {
        background-color: #e6f2f8; /* Pale blue */
      }

      /* Every odd row will have a white background */
      tr:nth-child(odd) {
        background-color: #ffffff; /* White */
      }
      th {
        background-color: #004767; /* Dark blue */
        color: #ffffff; /* White */
        padding: 10px; /* Add some padding */
        text-align: left; /* Align text to the left */
      }
      .container {
        max-width: 1200px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .col-lg-6 {
        width: 48%;
        padding: 10px;
      }

      .col-lg-12 {
        width: 100%;
        padding: 10px;
      }
      img {
        max-width: 100%;
        height: auto;
      }

      /* Responsive for smaller screens */
      @media screen and (max-width: 600px) {
        .col-6 {
          width: 100%;
        }
      }
      .highlight-list {
        list-style: none;
        padding: 0;
      }
      .highlight-list li {
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
      }
      .highlight-list li::before {
        content: ">";
        font-weight: bold;
        color: #004767;
        margin-right: 10px;
      }
      .lowlight-list {
        list-style: none;
        padding: 0;
      }
      .lowlight-list li {
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
      }
      .lowlight-list li::before {
        content: ">";
        font-weight: bold;
        color: #be0d3e;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h2>montrek Automated Mail</h2>
    {{ message | safe }}
    <div
      style="
        clear: both;
        background-color: #e6f2f8;
        height: 4px;
        width: 100%;
        margin-top: 5px;
      "
    ></div>
    <footer>
      <p><i>This is an automated mail, please do not respond</i></p>
    </footer>
  </body>
</html>
