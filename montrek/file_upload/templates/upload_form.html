{% extends 'base.html' %}
{% block title %}Upload Transaction File To Account{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="container-fluid" style="margin-top:15px;">
  <div class="row">
    <div class="col-lg-2">
      <div>
      {{ form.as_div }}
      </div>
      <div>
      <input style="margin-top:15px;" type="submit" value="Upload" class="input" />
      </div>
    </div>
  </div>
  </div>
</form>
{% endblock %}
