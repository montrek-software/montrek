<table
  class="table table-custom-striped table-bordered table-hover table-responsive"
>
  {% for data_row in details_data %}
  <tr>
    {% for data_field in data_row %}

    <th>{{data_field.table_element.name}}</th>
    <td style="{{ data_field.style_attrs_str }}">{{data_field.value}}</td> {% endfor %} </tr>
  {% endfor %}
</table>
