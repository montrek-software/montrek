<form
  hx-post="{{ display_url }}"
  hx-target="#field-content-container-{{ field.name }}"
>
  {% csrf_token %}
  <input type="hidden" name="field" value="{{ field.name }}" />
  {% if error_message %}
  <div class="row border p-3">
    <div class="error-message alert alert-danger">{{ error_message }}</div>
  </div>
  {% endif %}
  <div class="row tile">
    <div class="col-2">{{ field.label_tag }}</div>
    <div class="col-10">{{ field }}</div>
  </div>
  <div class="row p-2">
    <div class="col-1">
      <button type="submit" name="action" value="save" class="btn-custom p-1">
        <span class="bi bi-floppy"></span>
      </button>
    </div>
    <div class="col-1">
      <button type="submit" name="action" value="cancel" class="btn-custom p-1">
        <span class="bi bi-trash"></span>
      </button>
    </div>
    <div class="col-10"></div>
  </div>
</form>
