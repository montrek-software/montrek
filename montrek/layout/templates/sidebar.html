<div
  class="sidebar bg-light border-right"
  style="width: 260px; overflow-y: auto"
>
  <ul class="nav flex-column" id="sideNavAccordion">
    {% for group, links in grouped_items.items %}
    {% with group_slug=group|slugify %}
    <li class="nav-item">
      <button
        class="nav-link d-flex justify-content-between align-items-center"
        data-toggle="collapse"
        data-target="#group-{{ group_slug }}"
        aria-expanded="{% if group == active_group %}true{% else %}false{% endif %}"
        aria-controls="group-{{ group_slug }}"
        type="button"
      >
        <strong>{{ group }}</strong>
        <span class="caret"></span>
      </button>
      <ul
        class="collapse list-unstyled ml-3 {% if group == active_group %}show{% endif %}"
        id="group-{{ group_slug }}"
        data-parent="#sideNavAccordion"
      >
          {% for link in links %}
            <li class="link-list">{{ link  | safe}}</li>
          {% endfor %}
      </ul>
    </li>
    {% endwith %}
    {% endfor %}
  </ul>
</div>
