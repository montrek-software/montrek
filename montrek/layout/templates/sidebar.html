<div
  class="sidebar bg-light border-right"
>
  <ul class="nav navbar-custom flex-column" id="sideNavAccordion">
    {% for group, links in grouped_items.items %}
    {% with group_slug=group|slugify %}
    <li class="nav-item">
      <button
        class="nav-link d-flex justify-content-between p-0"
        data-bs-toggle="collapse"
        data-bs-target="#group-{{ group_slug }}"
        aria-expanded="{% if group == active_group %}true{% else %}false{% endif %}"
        aria-controls="group-{{ group_slug }}"
        type="button"
      >
        <strong>{{ group }}</strong>
        <span class="caret"></span>
      </button>

      <ul
        class="collapse list-unstyled ms-1 {% if group == active_group %}show{% endif %}"
        id="group-{{ group_slug }}"
      >
        {% for link in links %}
          <li class="link-list">{{ link | safe }}</li>
        {% endfor %}
      </ul>
    </li>
    {% endwith %}
    {% endfor %}
  </ul>
</div>
